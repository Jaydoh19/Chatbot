<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>

      body {
        font-family: Arial, sans-serif;
        margin: 0px;
      }      


      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 10px;
        margin-left: 10px;
        font-size: 15px;
      }

      .chat-input {
        padding: 12px 15px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #ccc;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user{
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot{
        display: flex;
        align-items: start;
      }

      .chat-message-text{
        background-color: rgb(238, 238, 238);
        align-self: center;
        font-size: 15px;
        border-radius: 10px;
        padding: 15px 20px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile{
        width: 45px;
      }
      
      .chat-messages-container {
        margin-top: 20px;
        flex-grow: 1;
        overflow: scroll;
        scrollbar-width: none;
      }

      .loading-spinner{
        height: 40px;
        margin: -15px;
      }

      .welcome-message {
        color: rgb(120, 120, 120);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>


    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages, isLoading, setIsLoading}) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
          
        }

        function EnterMessage(event) {
          if (event.key === 'Enter') {
            sendMessage();
          }

          if (event.key === 'Escape') {
            setInputText('');
          }
        }

        async function sendMessage() {
          //  Don't send if loading
          if (isLoading) return;

          //  Don't send empty messages
          if (!inputText.trim()) return;

          // Indicate loading
          setIsLoading(true);

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(newChatMessages);
          setInputText('');

          const loadingMessage = {
            message: <img src="loading-spinner.gif"className="loading-spinner" />,
            sender: "robot",
            id: "loading-message"
          };

          setChatMessages([...newChatMessages, loadingMessage]);
          const response = await Chatbot.getResponseAsync(inputText);


          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

            // Finished loading
           setIsLoading(false);
        }

        return (
          <div className="chat-input-container">
            <input 
              placeholder="Send a mesage to Chatbot" 
              size="30" 
              onChange = {saveInputText}
              value={inputText}
              onKeyDown ={EnterMessage}
              disabled={isLoading} // input disabled during loading
              className = "chat-input"
            />
            <button
              onClick={sendMessage}
              className = "send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({message, sender}) {
        // const message = props.message;
        // const sender = props.sender;

        // const {message, sender} = props

        /*if(sender === 'robot'){
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}    
            </div>
          );
        } 
        */

          
        
          return (
            <div className={sender === 
              'user' ? 'chat-message-user' : 'chat-message-robot'}>
              {sender === 'robot' && (
                <img src="robot.png" 
                className="chat-message-profile"
                />
              )}
              <div className="chat-message-text">
                {message}  
              </div>    
              {sender === 'user' && (
                <img src="user.png"
                className="chat-message-profile"
                />
              )}
            </div>
          );
      };

      function ChatMessages({chatMessages}){
         const chatMessagesRef = React.useRef(null);

          React.useEffect(() => {
            const containerElem = chatMessagesRef.current;
            if(containerElem) {
              containerElem.scrollTop = containerElem.scrollHeight;
            }
          }, [chatMessages]);

          return (
            <div 
            className="chat-messages-container"
            ref={chatMessagesRef}>
              {chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage 
                    message = {chatMessage.message}
                    sender = {chatMessage.sender}
                    key={chatMessage.id}
                  />
                );
              })}
            </div>
          );  
        } 

       function App(){
        const [chatMessages, setChatMessages] = React.useState([
          
        ]);
        const [isLoading, setIsLoading] = React.useState(false);
        //const [chatMessages, setChatMessages] = array;
        //const chatMessages = array[0];
        //const setChatMessages = array[1];

        

       return (
          <div className="app-container">
            {chatMessages.length === 0 && (
              <p className="welcome-message">
                Welcome to the chatbot project! Send a message using the textbox below.
              </p>
            )}
            
            <ChatMessages 
            chatMessages={chatMessages}
            />

            <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
            isLoading={isLoading}
            setIsLoading={setIsLoading}
            />
          </div>
        );
       }      

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
